<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontrar Rua</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark-subtle">

    <nav class="navbar">
      <a class="navbar-brand fs-1 m-4"><em>Busca CEP</em></a>
    </nav>
    <div class="container mt-3 ">
      <header class="p-3 text-bg-secondary rounded">

        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li><h4>Consulta endereço</h4></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex" id="pesquisa-cep">
              <input
                type="search"
                class="form-control form-control-dark text"
                placeholder="Digite o CEP"
                aria-label="Buscar"
                id="cep"
              />
              <button class="btn btn-warning ms-2" type="submit">
                <span class="fas fa-search"></span>
              </button>
            </form>
          </div>
        </div>
      </header>
      
      <main class="d-flex align-items-center">
        <div class="container">
          <table class="table table-bordered mt-5" id="table-enderecos">
            <thead class="table-secondary">
              <tr>
                <th scope="col">CEP</th>
                <th scope="col">Endereço</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade/Estado</th>
              </tr>
            </thead>
            <tbody id="enderecos-tbody"></tbody>
          </table>
          <div class="nav d-flex justify-content-end mt-2">
            <button class="btn btn-secondary" id="btn-limpar">
              Limpar consulta
            </button>
          </div>

          <h4 id="start-wrapper" class="text-center text-muted mt-5">
            Pesquise o CEP desejado
          </h4>
        </div>
      </main>
      
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="./js/script.js"></script>
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/f82486fc2e.js"
        crossorigin="anonymous"
      ></script>
    </div>
    
  </body>
</html>
