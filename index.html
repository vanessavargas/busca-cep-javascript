<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="Vanessa Vargas" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encontrar Rua</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- CSS only -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
          rel="stylesheet"
        />
    </head>

    <body class="bg-light vw-100 vh-100">
        <main class='container-fluid h-100 w-100 d-flex flex-column flex-md-row-reverse justify-content-around align-items-center'>
        
            <section class="w-100 p-3">
                <section>
                    <div class="container text-center">
                        <div>
                            <h4>Busque o endereço pelo CEP<h4>    
                        </div>
            
                        <form class="col-12 d-flex justify-content-center" id="pesquisa-cep">
                        <input
                            type="search"
                            class="form-control form-control-dark text"
                            placeholder="Digite o CEP"
                            aria-label="Buscar"
                            id="cep"
                        />
                        <button class="btn btn-warning ms-2" type="submit">
                            <span class="fas fa-search"></span>
                        </button>
                        </form>
                    </div>
                </section>
                
                <section class="d-flex align-items-center justify-content-center">
                    <div class="container">
                    <table class="table table-bordered mt-5" id="table-enderecos">
                        <thead class="table-secondary">
                        <tr>
                            <th scope="col">CEP</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade/Estado</th>
                        </tr>
                        </thead>
                        <tbody id="enderecos-tbody"></tbody>
                    </table>
                    <div class="d-flex justify-content-end mt-2">
                        <button class="btn btn-secondary" id="btn-limpar">
                        Limpar consulta
                        </button>
                    </div>
            
                    <h4 id="start-wrapper" class="text-center text-muted mt-5">
                        Pesquise o CEP desejado
                    </h4>
                    </div>
                </section>
            </section>

            <section class="w-75 p-3">
                <figure class="container text-center">
                    <img class="w-75" src="./img/map.png" alt="uma lupa sobre um mapa">
                </figure>
            </section>
            
        </main>  

        <!-- JavaScript -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./js/script.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://kit.fontawesome.com/f82486fc2e.js"
        crossorigin="anonymous"
        ></script>
    
    </body>
</html>
